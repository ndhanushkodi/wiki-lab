<h1>Edit a page here!</h1>
<form>
	<input type = "text" placeholder = "Name" ng-model = editData.name>
	<input type = "text" placeholder = "Description" ng-model = editData.description>
	<input type = "text" placeholder = "Image Link" ng-model = editData.img>
	<input type = "text" placeholder = "Rules" ng-model = editData.rules>
	<button type = "submit" ng-click = "editPage()">Add!</button>
</form>
