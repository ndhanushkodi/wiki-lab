<div class = 'add'>
<h1>Add a Party Theme!</h1>
<p>Please provide a working link for the image field</p>
<form>
	<input type = "text" placeholder = "Name" ng-model = formData.name>
	<input id='description' type = "text" placeholder = "Description" ng-model = formData.description>
	<input type = "text" placeholder = "Image Link" ng-model = formData.img>
	<input type = "text" placeholder = "Rules" ng-model = formData.rules>
	<button type = "submit" ng-click = "addPage()">Add!</button>
</form>
<div>{{msg}}</div>

</div>
